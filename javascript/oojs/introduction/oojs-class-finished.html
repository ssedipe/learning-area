<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript class example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>

    <script>
      function Person(first, last, age, gender, interests) {
    this.name = {
        first: first,
        last: last
    };
    this.age = age;
    this.gender = gender.toLowerCase();
    this.interests = interests;

    this.bio = function () {
        let sarr = this.interests

        let take = sarr[sarr.length - 1]
        sarr.splice(sarr.length - 1)
        sarr.push('and', take)

        if (this.gender === 'male') {
            alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. He likes ' + sarr + '.');
        } else if (this.gender === 'female') {
            alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. She likes ' + sarr + '.');
        }
    };
    this.greeting = function () {
        alert('Hi! I\'m ' + this.name.first + '.');
    };
}

let p1female = new Person('Sarah', 'Joy', 32, 'female', ['music', 'skiing', 'swimming', 'dancing', 'driving', 'singing']);
p1female.bio();

let p1male = new Person('James', 'Smith', 32, 'male', ['music', 'skiing', 'hiking']);
p1male.bio();
    </script>
</html>
